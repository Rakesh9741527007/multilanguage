<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Language Translator System</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: url('images/home.png') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #ffffff;
        }

        .heading {
            font-size: 4rem;
            font-weight: bold;
            text-align: center;
            color: #ffcc00;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.8);
            animation: slideDown 1.5s ease-in-out;
        }

        .start-button {
            font-size: 2rem;
            font-weight: bold;
            color: #ffffff;
            background: linear-gradient(45deg, #ff5733, #ffcc00);
            border: none;
            padding: 20px 40px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 30px;
            transition: transform 0.3s, box-shadow 0.3s;
            animation: bounce 2s infinite;
        }

        .start-button:hover {
            transform: scale(1.1);
            box-shadow: 0px 10px 20px rgba(255, 87, 51, 0.7);
        }

        @keyframes slideDown {
            from {
                transform: translateY(-50px);
            }
            to {
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <h1 class="heading">Multi-Language Translator<br>System</h1>
    <button class="start-button" onclick="startTranslator()">Let's Start</button>

    <script>
        function startTranslator() {
            window.location.href = "signup.html";
        }
    </script>
</body>
</html>
